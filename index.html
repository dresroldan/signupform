<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Intro component with sign-up form</title>
<link rel="stylesheet" href="./style.css">
</link>
</head>

<body>
    <div class="container">
        <div class="heading__container">
            <h1>Learn to code by watching others</h1>
            <p>
                See how experienced developers solve problems in real-time. Watching
                scripted tutorials is great, but understanding how developers think is
                invaluable
            </p>
        </div>

        <div class="form__container">
            <div class="form__heading">
                <p>Try it free 7 days then $20/mo. thereafter</p>
            </div>

            <form class="form">

                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Name" name="name" required />
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Last Name" name="lastname" required />
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Addres" name="email" required />
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Password" name="password" required />
                    <div class="form__input-error-message"></div>
                </div>

                <button class="form__button" type="submit">CLAIM YOUR FREE TRIAL</button>


                <p class="form__text">
                    By clicking the button, you are agreeing to our Terms and Services
                </p>


            </form>

        </div>
    </div>
</body>

</html>
